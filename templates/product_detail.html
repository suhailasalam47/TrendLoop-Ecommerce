{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'messages.html' %}
  <!-- Shop Details Section Begin -->
    <section class="shop-details">
        <div class="product__details__pic">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__breadcrumb">
                            <a href="{% url 'home' %}">Home</a>
                            <a href="{% url 'store' %}">Shop</a>
                            <span>Product Details</span>
                        </div>
                    </div>
                </div>
                <div class="row">                   
                    <div class="col-lg-6">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                <div class="product__details__pic__item">
                                    <img src="{{ product.product_image.url }}" alt="">
                                </div>
                            </div>                     
                        </div>
                    </div>
                    <div class="col-lg-6 mt-5">
                        <div class="product__details__text">
                            <h4>{{product.product_name}}</h4>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                                <span> - 5 Reviews</span>
                            </div>
                            <h3>${{product.price}}</h3>
                            <p>{{product.description}}</p>
                            <div class="product__details__option">
                            <form action="{% url 'add_cart' product.id %}" method="post">
                                {% csrf_token %}
                            <div class="product__details__cart__option">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="number" name="stock_value" value="1" min="1" step="1">
                                    </div>
                                </div>
                                {% if product.stock %}
                                <button class="primary-btn" type="submit">Add to cart</button>
                                <!-- <a href="" class="primary-btn">add to cart</a> -->
                                {% else %}
                                <h4 class="primary-btn" style="color: rgb(244, 49, 49);">Out of stock</h4>
                                {% endif %}
                            </div>
                            </form>

                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>
                    
    </section>
    <!-- Shop Details Section End -->

    

{% endblock %}
